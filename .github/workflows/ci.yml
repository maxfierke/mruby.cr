name: Crystal CI

on: [push]

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install crystal
      run: brew install crystal-lang
    - name: Install macOS Headers for 10.14
      run: sudo installer -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /
    - name: Install required libraries and tools
      run: brew install llvm@8 mruby gnu-sed
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: make spec
